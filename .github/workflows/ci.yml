name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/.swiftpm
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/*.swift') }}
        restore-keys: |
          ${{ runner.os }}-swiftpm-

    - name: Build
      run: |
        xcodebuild \
          -scheme FDJ \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -derivedDataPath ./DerivedData \
          clean build

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -scheme FDJ \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -derivedDataPath ./DerivedData \
          -enableCodeCoverage YES \
          -resultBundlePath ./TestResults.xcresult

    - name: Run UI Tests
      run: |
        xcodebuild test \
          -scheme FDJ \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -derivedDataPath ./DerivedData \
          -only-testing:FDJUITests \
          -resultBundlePath ./UITestResults.xcresult

    - name: Generate Code Coverage Report
      run: |
        xcrun xccov view \
          --report \
          --json ./TestResults.xcresult > coverage.json

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.json
        flags: unittests
        name: codecov-umbrella

    - name: Archive Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          ./TestResults.xcresult
          ./UITestResults.xcresult

  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SwiftLint
      run: |
        brew install swiftlint

    - name: Run SwiftLint
      run: |
        swiftlint lint --reporter github-actions-logging

  documentation:
    name: Generate Documentation
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Generate Documentation
      run: |
        mkdir -p ./Documentation
        echo "# Sports Odds Tracker Documentation" > ./Documentation/README.md
        echo "" >> ./Documentation/README.md
        echo "## Architecture" >> ./Documentation/README.md
        echo "The app follows MVVM architecture with clean architecture principles." >> ./Documentation/README.md
        echo "" >> ./Documentation/README.md
        echo "## Features" >> ./Documentation/README.md
        echo "- View sports odds from multiple bookmakers" >> ./Documentation/README.md
        echo "- Search functionality" >> ./Documentation/README.md
        echo "- Favorites management" >> ./Documentation/README.md
        echo "- Settings and preferences" >> ./Documentation/README.md
        echo "" >> ./Documentation/README.md
        echo "## Technologies" >> ./Documentation/README.md
        echo "- Swift 6" >> ./Documentation/README.md
        echo "- SwiftUI" >> ./Documentation/README.md
        echo "- Swift Testing framework" >> ./Documentation/README.md
        echo "- Mock API implementation" >> ./Documentation/README.md
        echo "- iOS 18.0+" >> ./Documentation/README.md